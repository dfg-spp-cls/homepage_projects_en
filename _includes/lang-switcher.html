{% for lang in site.languages %}
{% assign lang = site.data[lang].l10n.lang_name %}
    {% if lang == site.active_lang %}
    {{ lang }}
    {% else %}
        {% if lang == site.default_lang %}
            <a href="{{ site.test }}{{ page.url }}">{{ lang }}</a>
        {% else %} /
            <a href="{{page.url}}">{{ lang }}</a>
        {% endif %}
    {% endif %}
{% endfor %}
