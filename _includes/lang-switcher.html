{% for lang in site.languages %}
    {% if lang == site.active_lang %}
{{ lang }}
    {% else %}
        {% if lang == site.default_lang %}
<a href=" {{ site.test }}{{ page.url }}">{{ lang }} / </a>
        {% else %}
<a href="{{ site.test }}/{{ lang }}{{ page.url }}"> / {{ lang }}</a>
        {% endif %}
    {% endif %}
{% endfor %}
