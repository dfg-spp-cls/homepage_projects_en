{% capture link1 %}{{ site.test }}{{ page.url }}{% endcapture %}
{% capture link2 %}{{ site.test }}/de{{ page.url }}{% endcapture %}

    {% if site.lang == "de" %}
        <a href="{{ link2 }}">de</a>|<a href="{{ link1 }}">en</a>
    {% elsif site.lang == "en" %}
        <a href="{{ link2 }}">de</a>|<a href="{{ link1 }}">en</a>
    {% endif %}
